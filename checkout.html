<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Navigation Bar -->
  <nav class="bg-green-600 text-white p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">FreshMart</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="products.html" class="hover:underline">Products</a></li>
        <li><a href="cart.html" class="hover:underline">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-green-800 mb-8 text-center">Checkout</h2>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
      <!-- Note: Form onSubmit not used due to sandbox restrictions -->
      <div id="checkout-form">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="name">Full Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="address">Shipping Address</label>
          <input type="text" id="address" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="card">Card Number</label>
          <input type="text" id="card" class="w-full p-2 border rounded" required>
        </div>
        <button onclick="submitCheckout()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 w-full">Place Order</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-600 text-white p-4 text-center">
    <p>&copy; 2025 FreshMart. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
