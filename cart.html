<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
  <nav class="bg-green-600 text-white p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">FreshMart</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="products.html" class="hover:underline">Products</a></li>
        <li><a href="cart.html" class="hover:underline">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-green-800 mb-8 text-center">Your Cart</h2>
    <div id="cart-items" class="space-y-4">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="text-right mt-8">
      <p class="text-xl font-semibold">Total: $<span id="cart-total">0.00</span></p>
      <a href="checkout.html" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 mt-4 inline-block">Proceed to Checkout</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-600 text-white p-4 text-center">
    <p>&copy; 2025 FreshMart. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
